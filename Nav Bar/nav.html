<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
</head>
<body>
    <nav class="navbar">
        <!-- Logo -->
        <div class="icone">
          <a class="navbar-brand" href="#">
            <img
              src="./img/LogoBranco.png"
              class="logo"
              alt="Logo"
              width="220"
              height="51"
            />
          </a>
        </div>
        <!-- Pesquisa -->
        <form class="d-flex" role="search">
          <div class="d-none d-sm-block form-pesquisa">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pesquisar"
              aria-label="Search"
            />
          </div>
          <button
            class="btn btn-outline-secondary d-flex botao-pesquisa"
            type="submit"
          >
            <i class="bi bi-search"></i>
          </button>
        </form>
        <!-- Perfil -->
        <div class="icone text-center">
          <a href="../Login/login.html"
            ><i class="bi bi-person-circle icon-sidebar icone-perfil"> </i
          ></a>
          <p class="d-md-block d-xl-block d-sm-none d-none">
            <a href="../Login/login.html" class="login">Login</a>
          </p>
        </div>
        <!-- Configs -->
        <div class="form-check form-switch">
          <input
            type="checkbox"
            class="form-check-input"
            id="checkbox"
            onclick="setDarkMode()"
          />
          <label for="checkbox" class="form-check-label"
            ><i class="bi bi-moon"></i
          ></label>
        </div>

      </nav>
    </header>
</body>
</html>
