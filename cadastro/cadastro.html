<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <!-- bootstrapcss -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- css próprio -->
    <link rel="stylesheet" href="./css/style-cadastro.css">
    <!-- Icons bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <!-- Logo -->
        <div class="icone">
          <a class="navbar-brand" href="../Home/index.html">
            <img
              src="./img/bitmap.svg"
              class="logo"
              alt="Logo"
              width="220"
              height="51"
            />
          </a>
        </div>
        <!-- Pesquisa -->
        <form class="d-flex" role="search">
          <div class="d-none d-sm-block form-pesquisa">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pesquisar"
              aria-label="Search"
            />
          </div>
          <button
            class="btn btn-outline-secondary d-flex botao-pesquisa"
            type="submit"
          >
            <i class="bi bi-search"></i>
          </button>
        </form>
        <!-- Perfil -->
        <div class="icone text-center">
          <a href="../Login/login.html"><i class="bi bi-person-circle icon-sidebar icone-perfil">
            </i></a
            >
          <p class="d-md-block d-xl-block d-sm-none d-none"><a href="../Login/login.html" class="login">Login</a></p>
        </div>
        <!-- Configs -->
        <div class="dropdown config">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-gear-fill"></i>
          </button>
          <ul class="dropdown-menu">
            <li>
              <div class="form-check form-switch">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="checkbox"
                  onclick="setDarkMode()"
                />
                <label for="checkbox" class="form-check-label"
                  ><i class="bi bi-moon"></i
                ></label>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
      <main>
         <div class='container'>
             <div class='card'>
                <div class="Logo">
                <img src="img/EventPlan.png" alt="EventPlan">
             </div>
               <ul>
         </ul>
              <div id='msgError'></div>
              <div id='msgSuccess'></div>

                      <div class="label-float">
                         <input type="text" id="email" placeholder=" " required >
                         <label id="labelEmail" for="email">Email</label>
                     </div>

                      <div class="label-float">
                         <input type="text" id="nome" placeholder=" " required>
                         <label id="labelNome" for="nome">Nome</label>
                      </div>
          
                      <div class="label-float">
                         <input type="text" id="usuario" placeholder=" " required>
                         <label id="labelUsuario" for="usuario">Nome de Usuário</label>
                      </div>
                      
                      <div class="label-float">
                         <input type="password" id="senha" placeholder=" " required>
                         <label id="labelSenha" for="senha">Senha</label>
                         <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                         
                      </div>
          
                      <div class="label-float">
                         <input type="password" id="confirmSenha" placeholder=" " required>
                         <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                         <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                      </div>
                      
                      <div class="termos">
                        <p>Ao se cadastrar, você concorda com nossos <a href="#">Termos, Política de Privacidade e Política de Cookies.</a></p>
                      </div>

                      <div class='justify-center'>
                         <a href="../Login/login.html"><button class="botao-cadastro">Registre-se</button></a>
                      </div>
                      <p class="Conecte">Tem uma conta? <a href="../Login/login.html"> Conecte-se</a></p> 
            </div>
            </div>
      </main>
            <!-- jsbootstrap -->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"
  ></script>
  <!-- js proprio -->
  <script src="./script/script.js"></script>
</body>
</html>
