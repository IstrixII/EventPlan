<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-cadastro.css">
    <!-- bootstrapcss -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Icons bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Cadastre-se</title>
</head>
<body>
  <header>
    <!-- Sidebar -->
      <nav class="navbar fixed-top">
        <div class="sidebar-botao">
        <button class="btn btn-primary h-100 d-inline-block sidebar-botao " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="bi bi-list w-100 h-100"></i></button>
      </div>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Leonardo L. Zerba</h5>
            <i class="bi bi-person-circle icon-sidebar"></i>
          </div>
          <div class="offcanvas-body">
            <p>Try scrolling the rest of the page to see this option in action.</p>
          </div>
        </div>
             <!-- Logo -->
                    <div class="icone">
                      <a class="navbar-brand" href="#">
                        <img src="./img/userlmn_9a44177d4062d324c37b32b3abc1b52b.png" alt="Logo" width="60" height="51">
                      </a>
                    </div>
        <!-- Pesquisa -->
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
        </form>
        <!-- Configs -->
        <div class="dropdown config">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-gear-fill"></i>
            </button>
            <ul class="dropdown-menu">
              <li><div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="checkbox" onclick="setDarkMode()">
                <label for="checkbox" class="form-check-label">Dark mode</label>
              </div></li>
              <li><a class="dropdown" href="#">Português</a></li>
            </ul>
          </div>
        </nav>
    </header>
    <!-- jsbootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <!-- js proprio -->
    <script src="script_nav.js"></script>
      <main>
        <div class='container'>
            <div class='card'>
              <h1> Cadastro</h1>
              
              <div id='msgError'></div>
              <div id='msgSuccess'></div>

                      <div class="label-float">
                         <input type="text" id="email" placeholder=" " required >
                         <label id="labelEmail" for="email">Email</label>
                     </div>

                      <div class="label-float">
                         <input type="text" id="nome" placeholder=" " required>
                         <label id="labelNome" for="nome">Nome</label>
                      </div>
          
                      <div class="label-float">
                         <input type="text" id="usuario" placeholder=" " required>
                         <label id="labelUsuario" for="usuario">Nome de Usuário</label>
                      </div>
                      
                      <div class="label-float">
                         <input type="password" id="senha" placeholder=" " required>
                         <label id="labelSenha" for="senha">Senha</label>
                         <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                         
                      </div>
          
                      <div class="label-float">
                         <input type="password" id="confirmSenha" placeholder=" " required>
                         <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                         <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                      </div>
                      
                      <div class="termos">
                        <p>Ao se cadastrar, você concorda com nossos <a href="#">Termos, Política de Privacidade e Política de Cookies.</a></p>
                      </div>

                      <div class='justify-center'>
                         <button onclick='cadastrar()'>Cadastrar</button>
                      </div>
            </div>
            </div>
      </main>
</body>
</html>
